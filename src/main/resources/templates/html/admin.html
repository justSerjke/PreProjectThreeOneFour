<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<body>

<!-- Верхний навбар -->

<nav class="navbar navbar-dark bg-dark box-shadow">
    <span>
      <span> <b class="navbar-brand" th:text="${user.email}"> </b></span>
      <span class="navbar-brand" th:text="' with roles: '"></span>
         <span class="navbar-brand" th:each="role : ${user.roles}"
               th:text="${role.name} + ' '"></span>
    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<!-- боковой навбар -->

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <br>
            <ul class="nav nav-pills flex-column">
                <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link active">Admin</a>
                    </li>
                </div>
                <li class="nav-item">
                    <a href="/admin/user" class="nav-link">User</a>
                </li>
            </ul>
        </div>

        <!--main table -->

        <div class="tab-pane fade show active" id="adminPanel">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#users">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                </li>
            </ul>

            <div class="tab-content">

                <!--All users-->

                <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="home-tab">
                    <div class="card">
                        <h5 class="card-header">All users</h5>
                        <div class="card-body text-center">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="usersTable">
                                </tbody>

                                <!--Модальное окно Edit-->

                                <div class="modal fade" id="editUser" tabindex="-1" role="dialog"
                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>

                                            <form>

                                                <div class="modal-body col-md text-center">
                                                    <label class="font-weight-bold" for="id3">ID</label>
                                                    <input type="text" class="form-control"
                                                           name="id" id="id3"
                                                           readonly>

                                                    <label class="font-weight-bold" for="firstName3">First
                                                        name</label>
                                                    <input type="text" class="form-control" name="firstName"
                                                           id="firstName3"
                                                           required>

                                                    <label class="font-weight-bold" for="lastname3">Last
                                                        name</label>
                                                    <input type="text" class="form-control" name="lastName"
                                                           id="lastname3"
                                                           required>

                                                    <label class="font-weight-bold"
                                                           for="email3">Email</label>
                                                    <input type="text" class="form-control" name="email"
                                                           id="email3"
                                                           required>

                                                    <label class="font-weight-bold"
                                                           for="password3">Password</label>
                                                    <input type="password" class="form-control form-control-sm"
                                                           name="password" id="password3">

                                                    <label class="font-weight-bold"
                                                           for="roles3">Roles</label>
                                                    <select multiple size="2" class="form-control" name="roleNames"
                                                            id="roles3"
                                                            required>
                                                        <option value="1" selected>USER</option>
                                                        <option value="2">ADMIN</option>
                                                    </select>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal"> Close
                                                    </button>
                                                    <button type="submit" class="btn btn-primary"
                                                            onclick="" id="edit"> Edit
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <!-- Модальное окно Delete -->

                                <div class="modal fade" id="delUser" tabindex="-1" role="dialog"
                                     aria-labelledby="exampleModalLabel1" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Delete user</h5>
                                                <button type="button" class="close"
                                                        data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>

                                            <form>
                                                <div class="modal-body text-center">
                                                    <label class="font-weight-bold" for="id1">ID</label>
                                                    <input type="text" class="form-control" name="id"
                                                           id="id1"
                                                           readonly>

                                                    <label class="font-weight-bold" for="firstname1">First name</label>
                                                    <input type="text" class="form-control" name="firsName"
                                                           id="firstname1"
                                                           readonly>

                                                    <label class="font-weight-bold" for="lastname1">Last
                                                        name</label>
                                                    <input type="text" class="form-control" name="lastName"
                                                           id="lastname1"
                                                           readonly>

                                                    <label class="font-weight-bold"
                                                           for="email1">Email</label>
                                                    <input type="text"
                                                           class="form-control"
                                                           name="email" id="email1"
                                                           readonly>

                                                    <label class="font-weight-bold"
                                                           for="roles1">Roles</label>
                                                    <input type="text"
                                                           class="form-control"
                                                           name="email" id="roles1"
                                                           readonly>

                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-danger"
                                                                onclick="" id="delete">Delete
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- New User -->

                <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newUser-tab">
                    <div class="card">
                        <h5 class="card-header">New user</h5>
                        <div class="card-body text-center">

                            <form>

                                <div class="font-weight-bold">
                                    <label for="firstname2">First name</label>
                                    <input type="text" class="form-control"
                                           name="FirstName"
                                           placeholder="First name" id="firstname2"
                                           required>
                                </div>

                                <div class="font-weight-bold">
                                    <label for="lastname2">Last name</label>
                                    <input type="text" class="form-control"
                                           name="LastName"
                                           placeholder="Last name" id="lastname2"
                                           required>
                                </div>

                                <div class="font-weight-bold">
                                    <label for="email2">Email</label>
                                    <input type="text" class="form-control" name="email"
                                           placeholder="Email" id="email2"
                                           required>
                                </div>

                                <div class="font-weight-bold">
                                    <label for="password2">Password</label>
                                    <input type="password" class="form-control"
                                           name="password"
                                           placeholder="Password" id="password2"
                                           required>
                                </div>

                                <div class="font-weight-bold">
                                    <label for="roles2">Roles</label>
                                    <select multiple size="2" class="form-control"
                                            name="roleNames"
                                            id="roles2"
                                            required>
                                        <option value="1" selected>USER</option>
                                        <option value="2">ADMIN</option>
                                    </select>
                                </div>
                                <br>
                                <button type="submit" onclick="addNewUser()" data-toggle="tab"
                                        href="#users" class="btn btn-success btn-center">
                                    Add user
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--ссылки-->
<script type="text/javascript" th:src="@{js/main.js}" src="/static/js/main.js"></script>

</body>
</html>
