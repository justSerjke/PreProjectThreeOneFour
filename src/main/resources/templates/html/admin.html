    <meta charset="utf-8">

<body>

<!-- Верхний навбар -->

<nav class="navbar navbar-dark bg-dark box-shadow">
    <span>
      <span class="navbar-brand" id="navBarInfo"></span>
        <span class="navbar-bran font-weight-bold text-white"></span>
    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<!-- боковой навбар -->

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <br>
            <ul class="nav nav-pills flex-column">
                <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link active">Admin</a>
                    </li>
                </div>
                <li class="nav-item">
                    <a href="/admin/user" class="nav-link">User</a>
                </li>
            </ul>
        </div>

        <!--main table -->

        <div class="container bg-light secondary col-sm-10 vh-100">
            <br>
            <h1 class="card-title">Admin panel</h1>
            <ul class="nav nav-tabs" id="panelTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active"
                       href="#usersTable"
                       id="usersTableActive"
                       data-toggle="=tab"
                       role="tab"
                       aria-controls="usersTable"
                       aria-selected="true"

                    >Users table</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link"
                       role="tab"
                       id="newUserActive"
                       data-toggle="tab"
                       href="#newUser"
                       aria-controls="newUser"
                       aria-selected="false"
                       onclick="getAllRoles()"
                    >New User</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="usersTable"
                     class="tab-pane fade show active"
                     aria-labelledby="usersTableActive"
                     style="border: 1px double gainsboro">
                    <h5 class="card-header">All Users</h5>
                    <div class="bg-white p-3">
                        <table class="table  table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody id="tableAllUsers">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="newUser"
                     class="tab-pane fade"
                     aria-labelledby="newUserActive">
                    <h5 class="card-header">Add new user</h5>
                    <div class="d-flex justify-content-center bg-white p-3">
                        <div class="text-center col-5">
                            <form>

                                <div class="form-group font-weight-bold">
                                    <label for="addFirstName">First name</label>
                                    <input type="text"
                                           class="form-control "
                                           name="firstName"
                                           id="addFirstName"
                                           placeholder="First name"
                                           required>
                                </div>

                                <div class="form-group font-weight-bold">
                                    <label for="addLastName">Last name</label>
                                    <input type="text"
                                           class="form-control "
                                           name="lastName"
                                           id="addLastName"
                                           placeholder="Last name">
                                </div>

                                <div class="form-group font-weight-bold">
                                    <label for="addEmail" class="form-control-label">Email:</label>
                                    <input type="email"
                                           class="form-control"
                                           id="addEmail"
                                           name="Email"
                                           required
                                           placeholder="Email"/>
                                </div>

                                <div class="form-group font-weight-bold">
                                    <label for="addPassword" class="form-control-label">Password:</label>
                                    <input type="password"
                                           pattern="[0-9a-fA-F]{4,8}"
                                           class="form-control"
                                           id="addPassword"
                                           name="Password"
                                           required
                                           placeholder="Password"/>
                                </div>

                                <div class="form-group font-weight-bold">
                                    <label for="addRole">Role</label>
                                    <select class="custom-select form-control-label " multiple size="4"
                                            id="addRole"
                                            name="roles">
                                    </select>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-success"
                                            onclick="addNewUser()">Add new user
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!--Модальное окно Edit-->

            <div class="modal fade" id="edit" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit and Save User</h5>
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>

                        <div class="modal-body text-center">
                            <form th:method="PUT">
                                <div class="form-group tex-center">
                                    <label for="editId" class="form-control-label">ID:</label>
                                    <input type="text" class="form-control" id="editId"
                                           name="id" readonly/>
                                </div>

                                <div class="form-group">
                                    <label for="editFirstName" class="form-control-label">FirstName:</label>
                                    <input type="text" class="form-control" id="editFirstName"
                                           name="firstName"/>
                                </div>

                                <div class="form-group">
                                    <label for="editLastName" class="form-control-label">LastName:</label>
                                    <input type="text" class="form-control" id="editLastName"
                                           name="lastName"/>
                                </div>

                                <div class="form-group">
                                    <label for="editEmail"
                                           class="form-control-label">Email:</label>
                                    <input type="text" class="form-control" id="editEmail"
                                           name="Email"/>
                                </div>

                                <div class="form-group">
                                    <label for="editPassword" class="form-control-label">Password:</label>
                                    <input type="password"
                                           pattern="[0-9a-fA-F]{4,8}"
                                           class="form-control"
                                           id="editPassword"
                                           name="Password"/>
                                </div>

                                <div class="form-group">
                                    <label for="editRole">Role:</label>
                                    <select class="custom-select form-control-label "
                                            th:multiple="4" id="editRole"
                                            name="roles" required>
                                    </select>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Close
                            </button>

                            <button onclick="editButton()" type="submit"
                                    class="btn btn-primary">Edit
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!--Модальное окно Delete-->

            <div class="modal fade" id="delete" tabindex="-1"
                 role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete User</h5>
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="modal-body text-center">
                            <form>

                                <div class="form-group">
                                    <label for="deleteId" class="form-control-label">ID:</label>
                                    <input type="text" disabled class="form-control" id="deleteId"
                                           name="id" readonly/>
                                </div>

                                <div class="form-group">
                                    <label for="deleteFirstName" class="form-control-label">FirstName:</label>
                                    <input type="text" disabled class="form-control"
                                           id="deleteFirstName" name="firstName"/>
                                </div>

                                <div class="form-group">
                                    <label for="deleteLastName" class="form-control-label">LastName:</label>
                                    <input type="text" disabled class="form-control"
                                           id="deleteLastName" name="lastName"/>
                                </div>

                                <div class="form-group">
                                    <label for="deleteEmail"
                                           class="form-control-label">Email:</label>
                                    <input type="text" disabled class="form-control"
                                           id="deleteEmail" name="email"/>
                                </div>

                                <div class="form-group">
                                    <label for="deleteRole">Role:</label>
                                    <input type="text" disabled class="form-control" id="deleteRole">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Close
                            </button>

                            <button onclick="deleteButton()" type="submit"
                                    class="btn btn-danger">Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
